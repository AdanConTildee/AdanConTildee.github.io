<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Videojuegos</title>
  <link rel="stylesheet" href="compra.css">
</head>
<body>

<div class="container">
  <h2>Compra de Videojuegos</h2>

  <form action="/procesar_compra" method="post">
    <label for="nombre">Nombre en la Tarjeta:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="numero_tarjeta">Número de Tarjeta:</label>
    <input type="text" id="numero_tarjeta" name="numero_tarjeta" placeholder="xxxx-xxxx-xxxx-xxxx" required>

    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
    <input type="month" id="fecha_vencimiento" name="fecha_vencimiento" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" placeholder="123" required>

    <label for="metodo_pago">Método de Pago:</label>
    <select id="metodo_pago" name="metodo_pago" required>
      <option value="" disabled selected>Selecciona un método de pago</option>
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="paypal">PayPal</option>
    </select>

    <input type="submit" value="Realizar Pago">
  </form>
  <h1> Cambio </h1>
</div>

</body>
</html>
